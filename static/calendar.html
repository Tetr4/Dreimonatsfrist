<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <h1 class="page-header">Kalender</h1>

        <div id="calendar"></div>

        <div class="modal modal fade" id="event-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Event</h4>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" name="event-index" value="">
                        <input type="hidden" name="event-marked" value="">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="event-location" class="col-sm-2 control-label">Location</label>
                                <div class="col-sm-7">
                                    <input id="event-location" name="event-location" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="event-start-date" class="col-sm-2 control-label">Dates</label>
                                <div class="col-sm-7">
                                    <div class="input-group input-daterange" data-provide="datepicker">
                                        <input name="event-start-date" type="text" class="form-control" value="2016-04-05">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="delete-event">Delete</button>
                        <button type="button" class="btn btn-primary" id="save-event">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../app.bundle.js" charset="UTF-8"></script>
</body>

</html>
