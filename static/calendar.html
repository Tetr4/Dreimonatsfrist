<html>

<head>
    <meta charset="utf-8">
    <title>Kalender</title>
    <script type="text/javascript" src="../app.bundle.js" charset="UTF-8"></script>
</head>

<body>
    <div class="container">
        <div class='page-header'>
            <div class='btn-toolbar pull-right btn-group'>
                <a class="btn btn-default" href=".." role="button">Mitarbeiterübersicht</a>
            </div>
            <h1 id="user-name">Kalender</h1>
        </div>

        <div id="calendar"></div>

        <div class="modal modal fade" id="event-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Reise</h4>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" name="event-index" value="">
                        <input type="hidden" name="event-marked" value="">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="event-location" class="col-sm-2 control-label">Reiseziel</label>
                                <div class="col-sm-5">
                                    <select id="event-location" class="selectpicker" data-live-search="true">
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select id="event-location-supplement" class="selectpicker" data-width="auto">
                                        <option value=''>Kein Zusatz</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="event-comment" class="col-sm-2 control-label">Kommentar</label>
                                <div class="col-sm-8">
                                    <input id="event-comment" name="event-comment" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="event-start-date" class="col-sm-2 control-label">Datum</label>
                                <div class="col-sm-7">
                                    <div class="input-group input-daterange" data-provide="datepicker">
                                        <input name="event-start-date" type="text" class="form-control" value="2016-04-05">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                        <button type="button" class="btn btn-danger" id="delete-event">Löschen</button>
                        <button type="button" class="btn btn-primary" id="save-event">Speichern</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
